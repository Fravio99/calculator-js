<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- <br><br><br><br><br> -->
    <div class="calculator-container">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="deleteLast()" class="delete">DEL</button>
        <button onclick="appendOperator('/')" class="operator">/</button>
        <button onclick="appendOperator('*')" class="operator">*</button>

        <button onclick="appendNumber('7')" class="nbr">7</button>
        <button onclick="appendNumber('8')" class="nbr">8</button>
        <button onclick="appendNumber('9')" class="nbr">9</button>
        <button onclick="appendOperator('-')" class="operator">-</button>

        <button onclick="appendNumber('4')" class="nbr">4</button>
        <button onclick="appendNumber('5')" class="nbr">5</button>
        <button onclick="appendNumber('6')" class="nbr">6</button>
        <button onclick="appendOperator('+')" class="operator">+</button>

        <button onclick="appendNumber('1')" class="nbr">1</button>
        <button onclick="appendNumber('2')" class="nbr">2</button>
        <button onclick="appendNumber('3')" class="nbr">3</button>
        <button onclick="calculate()" class="operator equal">=</button>

        <button onclick="appendNumber('0')" class="zero">0</button>
        <button onclick="appendDot()" class="operator">.</button>
        <button onclick="appendOperator('%')" class="operator">%</button>
        <button onclick="squareRoot()" class="operator">âˆš</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
